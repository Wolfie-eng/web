<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Photo Interactive</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
</head>
<body>

    <!-- HEADER (Même style que les autres pages) -->
    <header>
        <div class="header-content">
            <img src="img/Capture.PNG" alt="Mon logo" class="logo">
            <nav>
                <ul>
                    <li><a href="./index.html">Accueil</a></li>
                    <li><a href="./testimonies.html">Témoignages</a></li>
                    <li><a href="./dates.html">À retenir</a></li>
                    <li><a href="./Galerie.html">Galerie</a></li>
                    <li><a href="#about">À propos</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- CONTENU PRINCIPAL -->
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Galerie Photo</h1>
                <p>Découvrez notre collection d’images et témoignages.</p>
            </div>
        </section>

        <div class="slideshow-container">

            <!-- Images du Slideshow -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="img/rockwell-the-problem-we-all-live-with.jpg" class="slide-img">
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img/Marina.jpg" class="slide-img">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img/img3.jpg" class="slide-img">
                <div class="text">Caption Three</div>
            </div>

            <!-- Boutons suivant/précédent -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <!-- Points de navigation -->
        <div class="dots-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </main>

    <!-- FOOTER (Même style que les autres pages) -->
    <footer>
        <p>&copy; 2024 QUOTES. Tous droits réservés.</p>
    </footer>

    <!-- JAVASCRIPT DU SLIDESHOW -->
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }
    </script>

</body>
</html>
